<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/includes/template.xhtml">
    <ui:define name="htmlHead">
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>Datatable Sorting</title>
    </ui:define>
    <ui:define name="main">
        <h:form>
            <h:dataTable value="#{tableData2.names}" var="name" styleClass="names"
                         headerClass="namesHeader" columnClasses="last,first">
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{tableData2.sortByLast}">
                            #{msgs.lastColumnHeader}
                        </h:commandLink>
                    </f:facet>
                    #{name.last},
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:commandLink action="#{tableData2.sortByFirst}">
                            #{msgs.firstColumnHeader}
                        </h:commandLink>
                    </f:facet>
                    #{name.first}
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
