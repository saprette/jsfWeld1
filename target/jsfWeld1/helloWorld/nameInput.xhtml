<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ez="http://java.sun.com/jsf/composite/simpleOut">

<ui:composition template="/WEB-INF/includes/template.xhtml">

    <ui:define name="htmlHead">
        <title>HelloWorld Name input</title>
    </ui:define>

    <ui:define name="main">
        <h:form>
            <ez:inOutHelloWorld id="nameID" value="#{helloWorld.name}"/>
            <h:commandButton id="submit" value="#Submit" action="helloWorld"/>
            <br/>
            <h:message for="nameID" showSummary="true"/>
        </h:form>
    </ui:define>

</ui:composition>

</html>
