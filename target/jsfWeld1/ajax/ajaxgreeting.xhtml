<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/WEB-INF/includes/template.xhtml">

    <ui:define name="htmlHead">
        <meta name="description" content="An online calculator"/>
        <title>Ajax Guess Number</title>
    </ui:define>

    <ui:define name="main">
        <h:form id="AjaxGuess">
            <h:outputScript name="javascript/ui.js" target="head"/>
            <h:graphicImage value="#{resource['images:wave.med.gif']}"
                            alt="Duke waving his hand"/>

            <h2>
                Hi, my name is Duke. I am thinking of a number from
                #{userNumberBean.minimum} to #{userNumberBean.maximum}.
                Can you guess it?
            </h2>

            <p>
                <h:inputText
                        id="userNo"
                        title="Type a number from 0 to 10:"
                        value="#{userNumberBean.userNumber}">
                    <f:validateLongRange
                            minimum="#{userNumberBean.minimum}"
                            maximum="#{userNumberBean.maximum}"/>
                </h:inputText>

                <h:commandButton id="submit" value="Submit">
                    <!--<f:ajax execute="userNo" render="result errors1" />-->
                    <f:ajax execute="userNo" render="result errors1 userNo2"
                            onevent="msg"/>
                </h:commandButton>

                <h:outputText id="userNo2"
                              value=" I am userNo2. My number is #{userNumberBean.userNumber}!">
                </h:outputText>
            </p>

            <p><h:outputText id="result" value="#{userNumberBean.response}"/>
            </p>

            <h:message id="errors1" showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
                       for="userNo"/>
        </h:form>
    </ui:define>

</ui:composition>

</html>
