<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite" xmlns:f="http://java.sun.com/jsf/core">

<body>
<composite:interface name="helloWorld"
                     displayName="Very Basic Input Component"
                     shortDescription="A basic example of the composite component feature">
    <composite:attribute name="value" required="true" type="String"/>
</composite:interface>
<composite:implementation>
    Name :
    <h:inputText id="nameInput" value="#{cc.attrs.value}">
        <f:validateLength minimum="2" maximum="7"/>
    </h:inputText>
</composite:implementation>
</body>
</html>
