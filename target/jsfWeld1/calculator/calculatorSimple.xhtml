<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/includes/template.xhtml">

    <ui:define name="htmlHead">
        <meta name="description" content="An online calculator"/>
        <title>Calculator</title>
    </ui:define>

    <ui:define name="main">
        <h:form>
            <h:inputText id="firstNumber" value="#{calc.nb1}"/>
            <h:message id="firstNumberValidation" for="firstNumber"/>
            <br/>
            <h:inputText id="secondNumber" value="#{calc.nb2}"/>
            <h:message id="secondNumberValidation" for="secondNumber"/>
            <br/>
            <h:commandButton value="Process" action="#{calc.process}">
                <f:ajax execute="@form" render=":result firstNumberValidation secondNumberValidation"/>
            </h:commandButton>
        </h:form>
        <h:outputText id="result" value="Result : #{calc.result}"/>
    </ui:define>

</ui:composition>

</html>
